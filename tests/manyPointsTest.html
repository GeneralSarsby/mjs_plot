<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
body, canvas, html{
margin: 0px;
padding: 0px;
overflow: hidden
}
html, body {
width:  100%;
height: 100%;
}
    </style>
	<script src="../mjs_plot_0_3_n.js"></script>
  </head>
  <body onresize="draw_graphs()" onload="draw_graphs()">
  <center>
 <canvas id="canvas4" width="600" height="400"></canvas><br>
   </center>
</body>
	<script>

	
	var ManyPointsGraph = mjs_plot.new_graph("ManyPointsGraph","canvas4");
	
	var ya= [];
	var yb = [];
	var yc = [];
	var x = [];
	var points = 100000;
	for (var i = 0;i<points;i++){
		x.push(i);
		ya.push(Math.random()+2);
		//ya.push(i*0.5);
		yb.push(Math.random()*0.8 + 2*i/points);
		yc.push(Math.random()*1.14 + 3*Math.sin(i/points));
	}
	//ManyPointsGraph.set_data([[x,ya],[x,yb],[x,yc]]);
	ManyPointsGraph.set_data([[x,ya]]);
	
	ManyPointsGraph.set_captions(['a','b','c']);
	
	ManyPointsGraph.default_graphics_style.title = "Lots of Data";
	ManyPointsGraph.graphics_style.subtitle = '3x'+points;
	ManyPointsGraph.default_graphics_style.x_axis_title =  "x";
	ManyPointsGraph.default_graphics_style.y_axis_title =  "y";
	
	function draw_graphs(){

		ManyPointsGraph.canvas.width = window.innerWidth;
		ManyPointsGraph.canvas.height = window.innerHeight;
		
		ManyPointsGraph.mjs_plot();
	}

    </script>
</html>
