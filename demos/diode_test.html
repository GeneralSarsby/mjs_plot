<!DOCTYPE html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<meta http-equiv="refresh" content="6000">
	 <meta name="viewport" content="initial-scale=1.0">
	<style>
      body, canvas, html{
        margin: 0px;
        padding: 0px;
		overflow: hidden
      }
	  html, body {
  width:  100%;
  height: 100%;
}
	</style>
	<script src="../mjs_plot_0_3_n.js"></script>
	<script src="diodedata.js"></script>
</head>
<body onresize="draw_graphs()" onload="draw_graphs()">
<canvas id="canvas4" width="200" height="200"></canvas><br>
</body>
<script>

	//make new graph object and tell it it's name and the canvas to use. 
	var temp_graph = mjs_plot.new_graph("temp_graph","canvas4");
	//make some data

	temp_graph.set_data([[x0,y0],[x1,y1]]);

	temp_graph.set_captions(['T1','T2']);

	temp_graph.default_graphics_style.mode = 'dot';
	temp_graph.default_graphics_style.title = "Temperatures";

	temp_graph.default_graphics_style.x_axis_title =  "Time /Hours";
	temp_graph.default_graphics_style.y_axis_title =  "Temperature /K";

	draw_graphs();
	function draw_graphs(){
		//resize in a mobile friendly way.
		temp_graph.canvas.width = window.innerWidth;
		temp_graph.canvas.height = window.innerHeight;
		//tell the graph to plot
		temp_graph.mjs_plot();
	}

</script>
</html>
